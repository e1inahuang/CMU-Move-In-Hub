name: Build macOS Conda Executable

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    # Step 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Install Miniconda
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        auto-update-conda: true
        python-version: 3.12

    # Step 3: Create Conda environment
    - name: Create Conda environment
      run: |
        conda env create -f environment.yml
        conda activate fall24python
      shell: bash

    # Step 4: Install PyInstaller in Conda environment
    - name: Install PyInstaller
      run: |
        conda activate fall24python
        conda install -y pyinstaller
      shell: bash

    # Step 5: Build executable with PyInstaller
    - name: Build with PyInstaller
      run: |
        conda activate fall24python
        pyinstaller --onefile gui.py
      shell: bash

    # Step 6: Move the built artifact to release folder
    - name: Move Executable to Release Folder
      run: |
        mkdir -p release
        mv dist/gui release/
      shell: bash

    # Step 7: Upload the built artifact
    - name: Upload macOS Executable
      uses: actions/upload-artifact@v3
      with:
        name: macOS-executable
        path: release/
