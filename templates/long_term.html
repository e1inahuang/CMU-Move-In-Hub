<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long-Term Housing</title>
    <style>
        /* Basic styling for the buttons */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Long-Term Housing Options</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Apartment Name</th>
                <th>Unit</th>
                <th>Rent</th>
                <th>Amenities</th>
            </tr>
        </thead>
        <tbody>
            {% for apartment_name, units in apartments.items() %}
                {% for unit in units %}
                <tr>
                    <td>{{ apartment_name }}</td>
                    <td>{{ unit['unit'] }}</td>
                    <td>{{ unit['rent'] }}</td>
                    <td>{{ unit['amenities'] }}</td>
                </tr>
                {% endfor %}
            {% endfor %}
        </tbody>
    </table>
    <br>
    <!-- Navigation buttons -->
    <a href="/" class="button">Home</a>
    <a href="javascript:history.back()" class="button">Back to Last Page</a>
</body>
</html>
