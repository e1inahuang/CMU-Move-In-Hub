{% block content %}

        <div class="table-container" id="hotel-container">
            <h2>Hotel</h2>
            {% include 'hotel.html' %}
        </div>

        <!-- Airbnb Table -->
        <div class="table-container" id="airbnb-container">
            <h2>Airbnb</h2>
            {% include 'airbnb.html' %}
    </div>

    <script>
        function loadHotelPage(page) {
            $.get('{{ url_for("load_hotel_page") }}', {page: page}, function(data) {
                $('#hotel-container').html(data);
            });
        }

        function loadAirbnbPage(page) {
            $.get('{{ url_for("load_airbnb_page") }}', {page: page}, function(data) {
